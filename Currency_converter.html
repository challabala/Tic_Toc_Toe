<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
 <body>
   <div class="container">
    <h2>Currency_converter</h2>
    <form>
        <div class="amount">
           <p>Enter the amount</p>
           <input value="100" type="text">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>from</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select>
                        <option>USD</option>
                        <option>INR</option>
                        <option>EUR</option>
                        <option>AUD</option>
                    </select>
                </div>
            </div>
            <FontAwesomeIcon icon="fa-solid fa-arrow-right-arrow-left" />
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select>
                        <option>INR</option>
                        <option>USD</option>
                        <option>EUR</option>
                        <option>AUD</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1USD = 80INR</div>
        <button>Get exchange rate</button>
        
    </form>
   </div>
 </body>
</html>
